<div class="justify-content-center">
  <div class="row">
    <div class="col">
      <jhi-ng-dynamic-breadcrumb [fontSize]="'18px'" [fontColor]="'#0275d8'"
                                 [lastLinkColor]="'#000'"
                                 [symbol]="'/'"></jhi-ng-dynamic-breadcrumb>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h2>
        <span>Tag</span>
      </h2>

      @if (tag) {
        <div>
          <dl class="row-md jh-entity-details">
            <dt><span>Id</span></dt>
            <dd>{{ tag.id }}</dd>

            <dt><span>Name</span></dt>
            <dd>{{ tag.name }}</dd>

            <dt><span>Entries</span></dt>
            <dd>{{ tag.entries }}</dd>
          </dl>

        </div>
      }
    </div>
  </div>

</div>
