<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tag) {
    <div>
      <h2>
        <span>Tag</span>
        </h2>

        <dl class="row-md jh-entity-details">
          <dt><span>Id</span></dt>
          <dd>{{ tag.id }}</dd>

          <dt><span>Name</span></dt>
          <dd>{{ tag.name }}</dd>

          <dt><span>Entries</span></dt>
          <dd>{{ tag.entries }}</dd>
        </dl>

      </div>
    }
  </div>
</div>
