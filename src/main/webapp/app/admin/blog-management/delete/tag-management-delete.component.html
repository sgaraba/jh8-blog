@if (tag) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(tag.id!)">
    <div class="modal-header">
      <h4 class="modal-title" jhiTranslate="tagManagement.confirmDelete">Confirm operation</h4>
      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;
      </button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p>
        <span jhiTranslate="tagManagement.deleteBanner">Are you sure you want to delete tag</span>
        <span>"{{ tag.name }}" ?</span>
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>
        <span jhiTranslate="tagManagement.tableOptions.cancelButton">Cancel</span>
      </button>

      <button type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>
        <span jhiTranslate="tagManagement.tableOptions.deleteButton">Delete</span>
      </button>
    </div>
  </form>
}
