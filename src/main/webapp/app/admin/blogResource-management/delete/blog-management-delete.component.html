@if (blog) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(blog.id!)">
    <div class="modal-header">
      <h4 class="modal-title" jhiTranslate="blogManagement.confirmDelete">Confirm operation</h4>
      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;
      </button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>

      <p>
        <span jhiTranslate="blogManagement.deleteBanner">Are you sure you want to delete blog with name</span>
        <span>"{{ blog.name }}" ? </span>
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>
        <span jhiTranslate="blogManagement.tableOptions.cancelButton">Cancel</span>
      </button>

      <button type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>
        <span jhiTranslate="blogManagement.tableOptions.deleteButton">Delete</span>
      </button>
    </div>
  </form>
}
