<div class="d-flex justify-content-center p-5">
  <div class="col-8">
    <form name="createForm" (ngSubmit)="save()" [formGroup]="createForm">
      <h2 jhiTranslate="blogEntriesManagement.home.createOrEditLabel">Add new blog entry</h2>

      <jhi-alert-error></jhi-alert-error>

      <div class="mb-3">
        <label class="form-label" jhiTranslate="blogEntriesManagement.tableOptions.title">Title</label>
        <input class="form-control" formControlName="title" name="title" type="text">
      </div>

      <div class="mb-3">
        <label class="form-label" jhiTranslate="blogEntriesManagement.tableOptions.content">Content</label>
        <input class="form-control" formControlName="content" name="content" type="text">
      </div>

      <div class="mb-3">
        <label class="form-label" jhiTranslate="blogEntriesManagement.tableOptions.tags">Tag</label>
        <ng-select
          class="custom"
          [items]="tags"
          bindLabel="name"
          bindValue="id"
          [placeholder]="'tagManagement.tagsPlaceholder' | translate"
          [multiple]="true"
          formControlName="tags"
        >
        </ng-select>
      </div>

      <button class="btn btn-secondary" type="button" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>
        <span jhiTranslate="blogEntriesManagement.tableOptions.cancelButton">Anulare</span>
      </button>

      <button [disabled]="createForm.invalid || isSaving" class="btn btn-primary" type="submit">
        <fa-icon icon="save"></fa-icon>
        <span jhiTranslate="blogEntriesManagement.tableOptions.saveButton">Salvare</span>
      </button>
    </form>
  </div>
</div>
